<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAF - Accueil</title>
<link href="css/index.css" rel="stylesheet">

 <script src="js/jquery.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery-2.1.1.js"></script>		

<script src="js/index.js"></script>

<script src="js/jquery.js"></script>

<script type="text/javascript" language="javascript" src="js/login.js"></script>

</head>
<body>

	<div id="header">

		<div id="title">
			<h1 id="main_title">Bonjour !</h1>
		</div>

		<div id="login_area">
			<table>
				<tr>
					<td>E-mail</td>
					<td><input id="email" name="email" type="email" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input id="pass" name="pass" type="password" /></td>
				</tr>
				<tr>
					<td><button name="register" value="Connexion"
							onclick="login()">Connexion</button></td>
				</tr>
				<tr>
					<td><a id="sign_in" href="inscription.html">Creer un
							profil</a></td>
				</tr>
			</table>
		</div>
		<p id="errors"></p>
		<div id="logout_area">
			<p id="score"></p>
			<button name="logout" value="Deconnexion" onclick="logout()">Deconnexion</button>
		</div>

	</div>


	<div align="center" id="content">
		<div id="start_game">
			<button id="button" type="button" onclick="joinGame()">
				<img src="img/start.jpg" height="150" width="200"/><br>LA BAGARRE !
			</button>

		</div>
		<div id="regle_button">
			<button id="button" type="button">
				<img src="img/regles.jpg" height="150" width="200" /><br>REGLES
			</button>
		</div>

		<div id="challenge_button">
			<button onclick="goToHall()">
				<img src="img/challenge.jpg" /><br>LA GROTTE DES CHAMPIONS
			</button>

		</div>

	</div>

	<div id="footer">PAF - 2015</div>
</body>
<script src="js/jquery.js"></script>

<script type="text/javascript" language="javascript" src="js/login.js"></script>
</html>
