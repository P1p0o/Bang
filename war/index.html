<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Need to paf</title>
<link href="css/index.css" rel="stylesheet">

 <script src="js/jquery.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery-2.1.1.js"></script>		

<script src="js/index.js"></script>
</head>
<body>

	<div id="header">

		<div id="title">
			<h1 id="main_title">Bonjour !</h1>
		</div>

		<div id="login_area">
			<p>
				Login <input size="23px" type="text" />
			</p>
			<p>
				Password <input type="text" /> <span> <a href="">Connexion</a></span>
			</p>
			<p>
				<a id="sign_in" href="">Create account</a>
			</p>
		</div>

	</div>


	<div align="center" id="content">
		<div id="start_game">
			<button id="button" type="button" onclick="joinGame()">
				<img src="img/start.jpg" height="150" width="200"/><br>LA BAGARRE !
			</button>

		</div>
		<div id="regle_button">
			<button id="button" type="button">
				<img src="img/regles.jpg" height="150" width="200"/><br>REGLES
			</button>
			</div>

		<div id="challenge_button">
			<button id="button_hall" type="button" onclick="goToHall()">
				<img src="img/challenge.jpg" /><br>LA GROTTE DES CHAMPIONS
			</button>

		</div>

	</div>

	<div id="footer">Paf - 2015</div>
</body>
</html>
